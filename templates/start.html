<!DOCTYPE html>
<html lang="pl">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Simple file upload</title>
  <link rel="stylesheet" type="text/css" href="/css/styleStart.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body class="blue">
  <h1 class="text-center">Wgraj pliki (png, jpeg, gif)</h1>
  <div class="container">
    <form action="/upload" enctype="multipart/form-data" method="post">
      <div class="form-group">
        <label for="title">Tytuł</label>
        <input type="text" name="title" placeholder="tytuł" class="form-control" id="title">
      </div>
      <div class="form-group">
        <label for="file">Pliki</label>
        <input type="file" name="upload" multiple="multiple" accept="image/jpeg, image/gif, image/png" class="form-control" id="file">
      </div>
      <input type="submit" value="Wyślij" class="btn btn-success center-block">
    </form>
  </div>
</body>

</html>
